{% extends 'base.html' %}
{% block content %}

<h1>Kid Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ kid.name }}</span>
    <p>Age: {{ kid.age }}</p>
    <p>Description: {{ kid.description }}</p>
    <p>Parent: {{ kid.parent }}</p>

  </div>
  <div class="card-action">
    <a href="{% url 'kids_update' cat.id %}">Edit</a>
    <a href="{% url 'kids_delete' cat.id %}">Delete</a>
  </div>
</div>

{% endblock %}
