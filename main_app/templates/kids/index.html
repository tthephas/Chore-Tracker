{% extends 'base.html' %}
{% block content %}

<h1>Kid List</h1>

{% for kid in kids %}
  <div class="card">
    <a href="{% url 'kids_detail' kid.id %}">
    <div class="card-content">
      <span class="card-title">{{ kid.name }}</span>

      <p>Age: {{ kid.age }}</p>
      <p>Piggy Bank Balance: {{ kid.current_balance }}</p>

    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
