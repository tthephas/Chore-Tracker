{% extends 'base.html' %}
{% block content %}

    <h1>Log In</h1>
    <form method="POST" action="{% url 'login' %}" style="background-color: #E9E7F0; width: 750px; font-weight: bold; border-radius: 20px; padding: 20px;">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" class="btn" value="Log In"></input>
    </form>

{% endblock %}
