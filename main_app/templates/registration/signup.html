{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

    <form method="POST" action="{% url 'signup' %}" style="background-color: #E9E7F0; width: 750px; font-weight: bold; border-radius: 20px; padding: 20px;">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn" value="Sign Up">
    </form>

{% endblock %}
