{% extends 'base.html' %}
{% block content %}

<h1>Parent List</h1>

{% for parent in parents %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ parent.name }}</span>
      <p>Number of kids: {{ parent.children }}</p>


    </div>
  </div>
{% endfor %}

{% endblock %}
