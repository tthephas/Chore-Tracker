{% extends 'base.html' %}
{% block content %}

<h1>Parent List</h1>

{% for parent in parents %}
  <div class="card hoverable" style="width: 400px;">
    <a href="{% url 'parents_detail' parent.id %}" style="color: black;">
      <div class="card-content">
        <span class="card-title">{{ parent.name }}</span>
        <p>Number of kids: {{ parent.children }}</p>


      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
