{% extends 'base.html' %}
{% block content %}

<h1>Parent Details</h1>
    <div class="row">
        <div class="col s4">    
        
            <div class="card small">
                <div class="card-content">
                    <span class="card-title">{{ parent.name }}</span>
                    <p># of Children: {{ parent.children }}</p>
                
                </div>
                <div class="card-action">
                    <a href="{% url 'parents_update' parent.id %}">Edit</a>
                    <a href="{% url 'parents_delete' parent.id %}">Delete</a>
                </div>
            </div>
        </div>

        <div class="col s5 push-s2">
            <h5>{{ parent.name }}'s Children </h5>
            {% for kid in parent.kid_set.all %}
            <div class="card">
              <a href="{% url 'kids_detail' kid.id %}">
              <div class="card-content">
                <span class="card-title">{{ kid.name }}</span>
          
                <p>Age: {{ kid.age }}</p>
                
          
              </div>
              </a>
            </div>
          {% endfor %}
        </div>
