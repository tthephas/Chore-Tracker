{% extends 'base.html' %}

{% block content %}
    {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
    {% else %}
    <h1 style="color:#007252; ">Add NEW Chore</h1>
    {% endif %}


  <form action="{% url 'chores_create' %}" method="POST" style="background-color: #E9E7F0; width: 750px; font-weight: bold; border-radius: 20px; padding: 20px;">
      <!-- Django requires the following for security purposes -->
      {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
      <br>
      <input type="submit" value="Submit for approval" class="btn" style="border-radius: 20px;">
  </form>


  <script>
      const dateEl = document.getElementById('id_date');
  // M is Materialize's global variable
      M.Datepicker.init(dateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
      });

  </script>
{% endblock %}
