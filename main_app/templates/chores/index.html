{% extends 'base.html' %}
    {% block content %}

    <h3>Available Chore List</h3>
    <h5>Choose from list OR build your own! </h5>

    {% for chore in chores %}
    <div class="card">
        <a href="{% url 'chores_detail' chore.id %}">
            <div class="card-content">
            <span class="card-title">{{ chore.name }}</span>
            <p>Date: {{ chore.date }}</p>
            <p>Description: {{ chore.description|linebreaks }}</p>

            <p>Pays: {{ chore.amount }} Dollars</p>
            </div>
        </a>
    </div>
    {% endfor %}

    {% endblock %}
