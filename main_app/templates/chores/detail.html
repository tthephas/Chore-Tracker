{% extends 'base.html' %}
{% block content %}

<h1 style="color:#007252">Chore Details</h1>

    <div class="card" style="width: 500px; border-radius: 20px; background-color: #E9E7F0; color:#007252">
        <div class="card-content">
            <span class="card-title">{{ chore.name }}</span>
            <p>Date: {{ chore.date }}</p>
            <p>Description: {{ chore.description|linebreaks }}</p>

            <p>Pay Amount: {{ chore.amount }} Dollars </p>

        </div>
        <div class="card-action" style="border-radius: 20px;">
            <a href="{% url 'chores_update' chore.id %}">Edit</a>
            <a href="{% url 'chores_delete' chore.id %}">Delete</a>
          </div>
    </div>

{% endblock %}
